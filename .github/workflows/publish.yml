name: Publish to PyPI & GitHub Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_test:
        description: 'Publish to Test PyPI'
        required: false
        default: false
        type: boolean
      tag_name:
        description: 'Tag name to release (e.g., v1.0.0). Use this to re-run release with fixed code.'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # æœ€ä½³å®è·µ: Tag è§¦å‘æ—¶ä½¿ç”¨ main åˆ†æ”¯ä»£ç ,è€Œä¸æ˜¯ Tag å¿«ç…§
          # è¿™æ ·ä¿®å¤ä»£ç åå¯ä»¥æ‰‹åŠ¨é‡æ–°è§¦å‘ workflow è€Œæ— éœ€é‡æ–°æ‰“ tag
          ref: main

      - name: Extract version from tag
        id: version
        run: |
          # Tag è§¦å‘æ—¶ä½¿ç”¨ github.ref_name, æ‰‹åŠ¨è§¦å‘æ—¶ä½¿ç”¨ inputs.tag_name
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag_name }}"
            echo "ğŸ”§ Manual trigger mode: Using tag $VERSION from input"
          else
            VERSION="${{ github.ref_name }}"
            echo "ğŸ·ï¸  Tag trigger mode: Using tag $VERSION from GitHub"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "Tag: $VERSION"
          echo "Version: ${VERSION#v}"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build with uv
        run: |
          uv sync
          uv build

      - name: Check distribution
        run: |
          uv pip install twine
          uv run twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Prepare ONNX artifact
        run: |
          mkdir -p onnx-artifact
          cp models/trpg-final/model.onnx onnx-artifact/
          cp models/trpg-final/model.onnx.data onnx-artifact/ || true
          ls -lh onnx-artifact/

      - uses: actions/upload-artifact@v4
        with:
          name: onnx-model
          path: onnx-artifact/

  publish-test-pypi:
    name: Publish to Test PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.create_test == true

    environment:
      name: test-pypi
      url: https://test.pypi.org/p/base-model-trpgner

    permissions:
      id-token: write

    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    # Tag æ¨é€æ—¶è‡ªåŠ¨å‘å¸ƒ, æˆ–æ‰‹åŠ¨è§¦å‘ä¸”æœªæŒ‡å®šæµ‹è¯•æ¨¡å¼æ—¶å‘å¸ƒ
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && inputs.create_test != true)

    environment:
      name: pypi
      url: https://pypi.org/p/base-model-trpgner

    permissions:
      id-token: write

    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release with ONNX
    needs: [build, publish-pypi]
    runs-on: ubuntu-latest
    # Tag æ¨é€æ—¶è‡ªåŠ¨åˆ›å»º, æˆ–æ‰‹åŠ¨è§¦å‘ä¸”æœªæŒ‡å®šæµ‹è¯•æ¨¡å¼æ—¶åˆ›å»º
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && inputs.create_test != true)

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # ä½¿ç”¨ main åˆ†æ”¯ä»£ç ç”Ÿæˆ CHANGELOG
          ref: main

      - name: Generate CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          # æ ¹æ®è§¦å‘ç±»å‹é€‰æ‹©æ­£ç¡®çš„ tag
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          includeInvalidCommits: true
          changelogFilePath: CHANGELOG.md
          writeToFile: true
          useGitmojis: false

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          path: artifacts/
          merge-multiple: true

      - name: Create Release with ONNX
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # æ ¹æ®è§¦å‘ç±»å‹é€‰æ‹©æ­£ç¡®çš„ tag
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${{ github.ref_name }}"
          fi

          cat > release_notes.md << 'EOF'
          ## ğŸ“¦ å®‰è£…

          ### pip å®‰è£…
          ```bash
          pip install base-model-trpgner
          ```

          ### ä½¿ç”¨ uvï¼ˆæ¨èï¼‰
          ```bash
          uv pip install base-model-trpgner
          ```

          ### è®­ç»ƒæ¨¡å¼
          ```bash
          pip install base-model-trpgner[train]
          ```

          ## ğŸš€ å¿«é€Ÿå¼€å§‹
          ```python
          from basemodeltrpgner import TRPGParser

          parser = TRPGParser()
          result = parser.parse("é£é›¨ 2024-06-08 21:44:59 å‰§çƒˆçš„ç–¼ç—›...")
          print(result)
          ```

          ---

          ${{ steps.changelog.outputs.changes }}
          EOF

          # æ£€æŸ¥ release æ˜¯å¦å·²å­˜åœ¨
          if gh release view "${VERSION}" --repo "${{ github.repository }}" >/dev/null 2>&1; then
            echo "ğŸ“ Release ${VERSION} å·²å­˜åœ¨ï¼Œæ›´æ–° release èµ„æº..."

            # åˆ é™¤æ—§çš„ assets ä»¥ä¾¿ä¸Šä¼ æ–°çš„
            ASSETS=$(gh release view "${VERSION}" --repo "${{ github.repository }}" --json assets -q '.assets[].name')
            for asset in $ASSETS; do
              echo "  åˆ é™¤æ—§èµ„æº: $asset"
              gh release delete-asset "${VERSION}" "$asset" --repo "${{ github.repository }}" || true
            done

            # æ›´æ–° release notes å’Œ assets
            gh release edit "${VERSION}" \
              --repo "${{ github.repository }}" \
              --notes-file release_notes.md \
              --title "ğŸš€ ${VERSION}"

            # ä¸Šä¼ æ–°çš„èµ„æº
            gh release upload "${VERSION}" \
              artifacts/dist/* \
              artifacts/onnx-artifact/* \
              --repo "${{ github.repository }}" --clobber
          else
            echo "âœ¨ åˆ›å»ºæ–° release ${VERSION}..."
            gh release create "${VERSION}" \
              --repo "${{ github.repository }}" \
              --notes-file release_notes.md \
              --title "ğŸš€ ${VERSION}" \
              artifacts/dist/* \
              artifacts/onnx-artifact/*
          fi

      - name: Commit CHANGELOG.md
        if: hashFiles('CHANGELOG.md') != ''
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: main
          # æ ¹æ®è§¦å‘ç±»å‹é€‰æ‹©æ­£ç¡®çš„ tag
          commit_message: "docs: update CHANGELOG.md for ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }} [skip ci]"
          file_pattern: CHANGELOG.md
