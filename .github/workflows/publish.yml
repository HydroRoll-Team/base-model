name: Publish to PyPI & GitHub Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name to release (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "Tag: $VERSION"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build with uv
        run: |
          uv sync
          uv build

      - name: Check distribution
        run: |
          uv pip install twine
          uv run twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Package model files
        run: |
          # Áõ¥Êé•ÊâìÂåÖ models/trpg-final Êï¥‰∏™ÁõÆÂΩï
          cd models/trpg-final
          zip -r ../../model.zip .
          cd ../..
          ls -lh model.zip

      - uses: actions/upload-artifact@v4
        with:
          name: model-zip
          path: model.zip

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    # Tag Êé®ÈÄÅÊàñÊâãÂä®Ëß¶ÂèëÊó∂ÂèëÂ∏É
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'

    environment:
      name: pypi
      url: https://pypi.org/p/base-model-trpgner

    permissions:
      id-token: write

    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release with ONNX
    needs: [build, publish-pypi]
    runs-on: ubuntu-latest
    # Tag Êé®ÈÄÅÊàñÊâãÂä®Ëß¶ÂèëÊó∂ÂàõÂª∫
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # ‰ΩøÁî® main ÂàÜÊîØ‰ª£Á†ÅÁîüÊàê CHANGELOG
          ref: main

      - name: Generate CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          includeInvalidCommits: true
          changelogFilePath: CHANGELOG.md
          writeToFile: true
          useGitmojis: false

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: artifacts/
          merge-multiple: true

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${{ github.ref_name }}"
          fi

          cat > release_notes.md << 'EOF'
          ## üì¶ ÂÆâË£Ö

          ### pip ÂÆâË£Ö
          ```bash
          pip install base-model-trpgner
          ```

          ### ‰ΩøÁî® uvÔºàÊé®ËçêÔºâ
          ```bash
          uv pip install base-model-trpgner
          ```

          ### ËÆ≠ÁªÉÊ®°Âºè
          ```bash
          pip install base-model-trpgner[train]
          ```

          ## üöÄ Âø´ÈÄüÂºÄÂßã
          ```python
          from base_model_trpgner import TRPGParser

          parser = TRPGParser()
          result = parser.parse("È£éÈõ® 2024-06-08 21:44:59 ÂâßÁÉàÁöÑÁñºÁóõ...")
          print(result)
          ```

          ---

          ${{ steps.changelog.outputs.changes }}
          EOF

          if gh release view "${VERSION}" --repo "${{ github.repository }}" >/dev/null 2>&1; then
            echo "üìù Release ${VERSION} Â∑≤Â≠òÂú®ÔºåÊõ¥Êñ∞..."
            ASSETS=$(gh release view "${VERSION}" --repo "${{ github.repository }}" --json assets -q '.assets[].name')
            for asset in $ASSETS; do
              gh release delete-asset "${VERSION}" "$asset" --repo "${{ github.repository }}" || true
            done
            gh release edit "${VERSION}" \
              --repo "${{ github.repository }}" \
              --notes-file release_notes.md \
              --title "üöÄ ${VERSION}"
            gh release upload "${VERSION}" \
              artifacts/dist/* \
              artifacts/model.zip \
              --repo "${{ github.repository }}" --clobber
          else
            echo "‚ú® ÂàõÂª∫Êñ∞ release ${VERSION}..."
            gh release create "${VERSION}" \
              --repo "${{ github.repository }}" \
              --notes-file release_notes.md \
              --title "üöÄ ${VERSION}" \
              artifacts/dist/* \
              artifacts/model.zip
          fi

      - name: Commit CHANGELOG.md
        if: hashFiles('CHANGELOG.md') != ''
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: main
          commit_message: "docs: update CHANGELOG.md for ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }} [skip ci]"
          file_pattern: CHANGELOG.md
